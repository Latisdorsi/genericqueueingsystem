                             <!-- start map code-->
                                          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCThKe8E_nKWVj2Ks5b_604KEHPLQRuzJI&callback=initMap">
                                          </script>
      
                                          <div id="map" style="width: 920px; height: 500px; text-align: center"></div>

                                       <script type="text/javascript">
                                       var locations = [
                                       ['BPI Solar Century Tower 14.560951:121.019890', 14.560951, 121.019890, 2],
                                       ['BPI ITC Building 14.562298:121.022972', 14.562298, 121.022972, 3],
                                       ['BPI Tower One 14.556290:121.022141', 14.556290, 121.022141, 4],
                                       ['KFC Leviste St 14.560102:121.019920', 14.560102, 121.019920, 5],
                                       ['KFC Teleperformance 14.560908:121.015160', 14.560908, 121.015160, 6],
                                       ['7 eleven Crown Center 14.562685:121.021988', 14.562685, 121.021988, 7],
                                       ['7 eleven Tordesillas 14.560562:121.020630', 14.560562, 121.020630, 8],
                                       ['Mapua Makati: (Your are here) 14.5624:121.0215', 14.5624, 121.0215, 1]
                                       ];

                                       var map = new google.maps.Map(document.getElementById('map'), {
                                       zoom: 16,
                                       center: new google.maps.LatLng(14.560562, 121.020232),
                                       mapTypeId: google.maps.MapTypeId.ROADMAP
                                      });

                                      var infowindow = new google.maps.InfoWindow();

                                      var marker, i;
    
                                         for (i = 0; i < locations.length; i++) {  
                                         marker = new google.maps.Marker({
                                         position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                                         map: map
                                         });
      

                                         google.maps.event.addListener(marker, 'click', (function(marker, i) {
                                         return function() {
                                         infowindow.setContent(locations[i][0]);
                                         infowindow.open(map, marker);
                                         }
                                        })(marker, i));
                                      }
                                </script> <!-- end map code-->

        <!--jQuery and materialize.js-->

		<script src="js/jquery.cookie.js"></script> 
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript">
			
            $(document).ready(function () {
                $("#main-sidenav").sideNav();
                $(".modal").modal();
                $("#add-button").tapTarget("open");

                //when the modal "Join" button is pressed
                $("#modal-join").click(function () {
                    $("#cardholder").append("<div class='card horizontal'><div class='card-image'><img src='http://lorempixel.com/100/190/nature/6'/></div><div class='card-stacked'><div class='card-content'><p>Now Serving: 10</p><p>Your Number is: 30</p><p>Please change the image in to something intuitive. (e.g. transportation icon, bank icon, food icon, etc)</p></div><div class='card-action'><a class='exit-queue' href='#'>Exit Queue</a></div></div></div>");
                    $(this).modal("close");
                });

                $("#cardholder").on("click", ".exit-queue", function () {
                    var p = $(this).parent().parent().parent();
                    p.fadeOut(400, "swing", function () {
                        p.remove();
                    });
                    $('h2#error-line').removeClass('hide');
                });
				
				function ajaxServeCall(){
				$.ajax({
				type: "POST",
				url: "/ws/queue/currentqueue",
				// The key needs to match your method's input parameter (case-sensitive).
				
				data: JSON.stringify({"session":$.cookie('session').toString()}),
				success: function (data) {
					$('#brand-branch-serve').html(data.branch);
					$('#own-serve-num').html(data.number);
					$('#current-serve-num').html(data.serving);
					if(data.linesahead == 0){
					$('#ahead-serve-num').html("Currently Serving You");
					}
					else{
					$('#ahead-serve-num').html(data.linesahead);
					}
					
				},

				failure: function (errMsg) {
					alert(errMsg);
				},
				dataType: "json",
				contentType: "application/json"
			});
				}
				
				setInterval(ajaxServeCall, 3000);
			});
        </script>
