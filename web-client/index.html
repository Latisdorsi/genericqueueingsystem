<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>iQueue</title>

        <!-- Materialize Core CSS -->
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body >
        <div class="row">

            <div class="col s7 teal lighten-2" style= "height:100vh;">

            </div>
            <div class="col s4">
                <div style="padding: 10px">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <p class="flow-text">Welcome to iQueue!</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login-username" type="text" class="validate login-input">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login-password" type="password" class="validate login-input">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col s12">
                                    
                                    <a class="waves-effect waves-light btn" id="btn-login" onclick="getLocation()">Login</a>
                                    <p id="error-notif" class="hide">Looks like something went wrong </p>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <p  >No account? <a href="#modal1" data-toggle="modal"  >Register!</a></p>
                                </div>

                            </div>

                        </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="modal1" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body col s12">
                                <p >Register to iQueue</p>
                                <div class="row">
                                    <div class="input-field col s12">

                                        <input type="text" id="register-username">
                                        <label for="usename">Username:</label>
                                    </div>
                                    <div class="input-field col s12">

                                        <input type="password" id="register-password">
                                        <label for="password">Password:</label>
                                    </div>
                                    <div class="input-field col s12">

                                        <input type="text" id="register-name">
                                        <label for="password">Name:</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12" style="text-align:right;">
                                        <a  id="btn-register" class="waves-effect waves-light btn">Register</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>

                </div>

            </div>


        </div>





        <!-- jQuery -->
        <script src="js/jquery-2.1.1.min.js"></script> 
        <script src="js/jquery.cookie.js"></script> 

        <!-- Materialize -->
        <script src="js/materialize.min.js"></script> 

        <script src="js/script.js"></script>
    </body>
</html>
