	<script type="text/javascript">
	$(document).ready(function(){
		$("#main-sidenav").sideNav();
		$(".modal").modal();
		$("#add-button").tapTarget("open");

				//when the modal "Join" button is pressed
				$("#modal-join").click(function(){
					$("#cardholder").append("<div class='card horizontal'><div class='card-image'><img src='http://lorempixel.com/100/190/nature/6'/></div><div class='card-stacked'><div class='card-content'><p>Now Serving: 10</p><p>Your Number is: 30</p><p>Please change the image in to something intuitive. (e.g. transportation icon, bank icon, food icon, etc)</p></div><div class='card-action'><a class='exit-queue' href='#'>Exit Queue</a></div></div></div>");
					$(this).modal("close");
				});
				
				$("#cardholder").on("click", ".exit-queue", function(){
					var p = $(this).parent().parent().parent();
					p.fadeOut(400, "swing", function(){p.remove();});
				});
			});
	</script>
